<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Urna Eletrônica</title>
   <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
   <main class="urna">
      <div class="tela">
         <div class="d-1">
            <div class="d-1-left">
               <div class="d-1-1">
                  <span>SEU VOTO PARA</span>
               </div>
               <div class="d-1-2">
                  <span>VEREADOR</span>
               </div>
               <div class="d-1-3">
                  Número:
                  <div class="numero pisca"></div>
                  <div class="numero"></div>
               </div>
               <div class="d-1-4">
                  Nome: FULANO DE TAL <br>
                  Partido: QQQ <br>
                  Vice-Prefeito: BELTRANO DE TAL
               </div>
            </div>
            <div class="d-1-right">
               <div class="d-1-image">
                  <img src="img/Julian.jpg" alt="Julian">
                  Prefeito
               </div>
               <div class="d-1-image small">
                  <img src="img/Maurice.webp" alt="Julian">
                  Vice-Prefeito
               </div>
            </div>
         </div>
         <div class="d-2">
            Aperte a tela: <br>
            CONFIRMA para CONFIRMAR este voto <br>
            CORRIGE para REINICIAR este voto
         </div>
      </div>
      <div class="teclado">
         <div class="teclado-linha">
            <div class="btn-teclado" onclick="apertou('1')">1</div>
            <div class="btn-teclado" onclick="apertou('2')">2</div>
            <div class="btn-teclado" onclick="apertou('3')">3</div>
         </div>
         <div class="teclado-linha">
            <div class="btn-teclado" onclick="apertou('4')">4</div>
            <div class="btn-teclado" onclick="apertou('5')">5</div>
            <div class="btn-teclado" onclick="apertou('6')">6</div>
         </div>
         <div class="teclado-linha">
            <div class="btn-teclado" onclick="apertou('7')">7</div>
            <div class="btn-teclado" onclick="apertou('8')">8</div>
            <div class="btn-teclado" onclick="apertou('9')">9</div>
         </div>
         <div class="teclado-linha">
            <div class="btn-teclado" onclick="apertou('0')">0</div>
         </div>
         <div class="teclado-linha">
            <div class="btn-teclado btn-branco" onclick="branco()">BRANCO</div>
            <div class="btn-teclado btn-corrige" onclick="corrige()">CORRIGE</div>
            <div class="btn-teclado btn-confirma" onclick="confirma()">CONFIRMA</div>
         </div>
      </div>
   </main>
   <script src="assets/etapas.js"></script>
   <script src="assets/script.js"></script>
</body>
</html>
